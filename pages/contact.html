<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e43b5fe15.js" crossorigin="anonymous"></script>
    <title>Contact | Derrick NUBY</title>
    <link rel="stylesheet" href="./pages.css">
</head>
<body>
    
    <header>
        <div class="logo code">Derrick NUBY</div>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="./about.html">About Me</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./contact.html" id="active">Contact</a>
            <a href="./login.html">Acount</a>

        </div>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main>
        <div class="contactme">
            <div class="midtitle">
                <p class="midline"></p>
                <h2 class="code smidtitle">Contact Me</h2>
                <p class="midline"></p>
            </div>
            <div class="contactitems contactpg">
                <form action="" class="formcontact">
                    <label for="names">Names:</label>
                    <input type="text" name="names" id="names">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="title">Message Title:</label>
                    <input type="text" name="title" id="ftitle">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <a href="">Home</a>
        <a href="">Articles</a>
        <a href="">Portfolio</a>
        <a href="">contact</a>
        <a href="">Account</a>
    </footer>

</body>
</html>
